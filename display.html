<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scaled Outputs</title>
        <link rel="stylesheet" href="display.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
            rel="stylesheet"
        />
        <script src="display.js" defer></script>
    </head>
    <body>
        <header>
            <div class="topleft">
                <button class="return" onclick="homePage()">Return</button>
                <select name="scalefactor" id="factor">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.50x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.50x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2.0">2.00x</option>
                </select>
            </div>
            <div class="details">
                <div class="metrics">
                    <p id="time">Processing Time:</p>
                    <p id="psnr">PSNR:</p>
                </div>
                <div class="method">
                    <p id="method">Scaling Method</p>
                </div>
                <div class="metrics">
                    <p id="ssim">SSIM:</p>
                    <p id="fsim">FSIM:</p>
                </div>
            </div>

            <div class="topright">
                <button
                    onclick="ImageManager.downloadCurrentImage()"
                    class="downBtn"
                >
                    Download
                </button>
                <button id="compareBtn" class="compBtn">
                    Graphs & Comparison
                </button>
            </div>
        </header>
        <div class="imgOutput" id="imageContainer">
            <p>Loading images...</p>
        </div>
    </body>
</html>
